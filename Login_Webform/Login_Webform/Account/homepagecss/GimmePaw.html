<!doctype html>
<html>
<head>

<body>
<form name="myWebForm" method="post">
  <p>&nbsp;

      <h1>Header</h1>
    </div>

      <p>
      </p>
      <div data-role="fieldcontain">
        <label for="textinput">Username:</label>
        <input type="text" name="textinput" id="textinput" value=""  />
      </div>
      <p><br/>
        Password:
        <input title="Please Enter Password" id="password" name="password" type="password" size="12" />
      </p>
      <p><br />
        Re-type:
        <input title="Please Re-type Password" id="repassword" name="repassword" type="password" size="12" />
      </p>
      <p><br />
        Email:
        <input title="Please Re-type Password" id="email" name="email" type="text" size="30" />
      </p>
      <p>
        <button id="Button1">Register</button>
      </p>
    </div>
    <div data-role="footer">
      <h4>Footer</h4>
    </div>
  </div>
  </p>
  <p><br />
  </p>
</form>
<script type="text/javascript">
$(function() {
	$( "#Button1" ).button(); 
});
</script>
